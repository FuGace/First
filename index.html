<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lookshop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="global-wrapper">
        <div class="container black">
            <div class="container-inner">
                <div class="header flex vertical-center">
                    <div class="info">
                        <div class="care">CUSTOM CARE:&nbsp</div>
                        <div class="number">888-23-4567</div>
                    </div>
                    <div class="links">
                      <div class="select flex vertical-center">
                        <select>
                        <option>$ US</option>
                        <option>€ EUR</option>
                        <option>₽ RU</option>
                        </select>                            
                      </div>
                    
                      <div class="account flex vertical-center">
                        <img class="icon" src="IMG/user.png" alt="icon" />MY ACCOUNT
                     </div>
                     <div class="search flex vertical-center">
                        <a href=""><img src="IMG/search.png" alt="search"/></a>
                     </div>
                    </div>
                </div>
            </div>            
        </div>
        <div class="container">
          <div class="container-inner">
            <div class="flex vertical-center top-menu"> 
            <a href=""><img class="graficlogo" src="IMG/logo.png" alt="logo"></a>
            </div> 
          </div>
      </div>
      <div class="crazy">
          <img class="lady" src="IMG/Layer_33.png">
      </div>      
      <div class="container grey">
        <div class="container-inner">
          <div class="grey-line flex vertical-center">
              <div class="stay-updated-email"> 
                <div class="stay-updated">Stay update</div>
                <input type="text" placeholder="Your email address">
                <input type="submit" value="">
              </div>  
              <div class="flex vertical-center">
                Find us here                
                  <a class="facebook" href=""><img src="IMG/Facebook.png" alt="Facebook"/></a>
                  <a class="twitter" href=""><img src="IMG/Twitter.png" alt="search"/></a>
                  <a class="p-icon" href=""><img src="IMG/P-icon.png" alt="search"/></a>
              </div> 
          </div>            
        </div>
    </div>
    <div class="container">
        <div class="container-inner img-menu">        
              <div class="img-menu-left"><img src="IMG/Layer_6.png"></div>
              <div class="img-menu-right">               
                <div class="img-menu-right-top"><img src="IMG/Layer_3.png"></div> 
                <div class="img-menu-right-bottom">               
                  <div class="img-menu-right-bottom-left"><img src="IMG/Layer_5.png"></div>   
                  <div class="img-menu-right-bottom-right"><img src="IMG/Layer_7.png"></div>
                </div>
              </div>    
        </div>               
     </div>
    </div>             
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lookshop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="global-wrapper">
        <div class="container black">
            <div class="container-inner">
                <div class="header flex vertical-center">
                    <div class="info">
                        <div class="care">CUSTOM CARE:&nbsp</div>
                        <div class="number">888-23-4567</div>
                    </div>
                    <div class="links">
                      <div class="select flex vertical-center">
                        <select>
                        <option>$ US</option>
                        <option>€ EUR</option>
                        <option>₽ RU</option>
                        </select>                            
                      </div>
                    
                      <div class="account flex vertical-center">
                        <img class="icon" src="IMG/user.png" alt="icon" />MY ACCOUNT
                     </div>
                     <div class="search flex vertical-center">
                        <a href=""><img src="IMG/search.png" alt="search"/></a>
                     </div>
                    </div>
                </div>
            </div>            
        </div>
        <div class="container">
          <div class="container-inner">
            <div class="flex vertical-center top-menu"> 
            <a href=""><img class="graficlogo" src="IMG/logo.png" alt="logo"></a>
            </div> 
          </div>
      </div>
      <div class="crazy">
          <img class="lady" src="IMG/Layer_33.png">
      </div>      
      <div class="container grey">
        <div class="container-inner">
          <div class="grey-line flex vertical-center">
              <div class="stay-updated-email"> 
                <div class="stay-updated">Stay update</div>
                <input type="text" placeholder="Your email address">
                <input type="submit" value="">
              </div>  
              <div class="flex vertical-center">
                Find us here                
                  <a class="facebook" href=""><img src="IMG/Facebook.png" alt="Facebook"/></a>
                  <a class="twitter" href=""><img src="IMG/Twitter.png" alt="search"/></a>
                  <a class="p-icon" href=""><img src="IMG/P-icon.png" alt="search"/></a>
              </div> 
          </div>            
        </div>
    </div>
    <div class="container">
        <div class="container-inner img-menu">        
              <div class="img-menu-left" style="background-image: url('IMG/Layer_6.png'); width: 484px; height: 340px; position: relative;">
                <img src="IMG/best.png" style="position: absolute; left: 298px; top: 69px">
                <img src="IMG/outfits.png" style="position: absolute; left: 224px; top: 105px">
                <img src="IMG/Ellipse_2.png" style="position: absolute; left:316px; top: 166px">
                <img src="IMG/&.png" style="position: absolute; left: 326px; top: 174px">
                <img src="IMG/looks.png" style="position: absolute; left: 225px; top: 205px">
                <img src="IMG/Rectangle_13.png" style="position: absolute; left: 226px; top: 182px">
                <img src="IMG/Rectangle_13.png" style="position: absolute; left: 352px; top: 182px">
              </div>
              <div class="img-menu-right">               
                <div class="img-menu-right-top" style="background-image: url('IMG/Layer_3.png'); height: 169px; position: relative;">              
                  <img src="IMG/Ellipse_3.png" style="position: absolute; left:29px; top:17px">
                  <img src="IMG/Ellipse_3_copy.png" style="position: absolute; top: 22px; left: 34px">
                  <img src="IMG/Summer.png" style="position: absolute; top: 46px; left: 60px">
                  <img src="IMG/party.png" style="position: absolute; top: 70px; left: 50px">
                  <img src="IMG/collection.png" style="position: absolute; top: 108px; left: 60px">
                </div> 
                <div class="img-menu-right-bottom">               
                  <div class="img-menu-right-bottom-left"  style="background-image: url('IMG/Layer_5.png'); height: 169px; width: 241px; position: relative;">
                    <img src="IMG/Rectangle_18.png" style="position: absolute; top:111px">
                    <img src="IMG/best_sellers.png" style="position: absolute; left:27px; top:129px"> 
                  </div>   
                  <div class="img-menu-right-bottom-right" style="background-image: url('IMG/Layer_7.png'); height: 169px; width: 241px; position: relative;">
                    <img src="IMG/fall_leather.png" style="position: absolute; left:19px; top:47px">
                    <img src="IMG/Rectangle_12.png" style="position: absolute; left:30px; top:122px">
                    <img src="IMG/shop_now.png" style="position: absolute; left:38px; top:132px">
                    <img src="IMG/pixel_iconz_r4_c19_copy_7.png" style="position: absolute; left:112px; top:133px">  
                  </div>
                </div>
              </div>    
        </div>                       
      </div>
      <div class="container">
        <div class="container-inner" style="justify-content: space-between;" > 
          <div class="flex">         
            <div class="what-is-hot">WHAT’S HOT?</div> 
            <div class="designers-featured-latest">DESIGNERS</div>
            <div class="designers-featured-latest">FEATURED</div>
            <div class="designers-featured-latest">LATEST</div>       
          </div>
          <div class="flex vertical-center" style="margin-bottom:-4px;"> 
            <div><img src="IMG/pixel_arrows_r2_c2_copy_4.png" style="background: #f2f2f2; padding: 13px 20px;"></div>         
            <div><img src="IMG/pixel_arrows_r2_c2_copy_3.png" style="background: #fd926d; padding: 13px 20px;"></div>                  
          </div>        
        </div>
      </div>
      <div class="container" style="background-color: #fd926d;">
          <div class="container-inner">
            <div style="background-image: url('IMG/Layer_8.png'); height: 295px; width: 220px; position: relative; margin: 30px 30px 130px 0;">
              <img src="IMG/Rectangle_10.png" style="position: absolute; top:290px">
              <img src="IMG/Rectangle_9_copy.png" style="position: absolute; left:50px; top:350px">
              <img src="IMG/MIMOSA_LACE_DRESS.png" style="position: absolute; left:48px; top:300px">
              <img src="IMG/$76.95.png" style="position: absolute; left:77px; top:320px">  
            </div>
          </div>
      </div> 
    </div>              
  </body>
</html>
